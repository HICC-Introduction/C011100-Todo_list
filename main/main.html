<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./design.css">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

        var arrName=new Array();
        var cnt=-1;

        function input1()  {
          cnt++;
          arrName[cnt]=frm1.name.value;
          frm1.name.value="";
          frm1.name.focus();
        }

        function output1(){

          <div class="rounded1"></div>
          <div class="rounded2"></div>
          <div class="rounded3"></div>

          document.write("시작");


          for(var i=0;i<=cnt;i++){
            document.write(arrName[i]);

          }


        }



    </script>

  </head>
  <body>

    <h2>Todo list</h2>
        <div class="rounded1"></div>
        <div class="rounded2"></div>
        <div class="rounded3"></div>

    <form name="frm1">
      리스트:<input type="text" name="name" id="text1"/><br>
      <input type="button" value="+" onclick="input1();"/>
      <input type="button" value="++" onclick="output1();"/>
    </form>

  </body>
  </html>
